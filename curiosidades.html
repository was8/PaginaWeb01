<!DOCTYPE html>
<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <h1>Rick and Morty</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="personagens.html">Personagens</a></li>
                <li><a href="curiosidades.html">Curiosidades</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Curiosidades</h2>
        <p>Sabia que Rick and Morty foi inspirado em De Volta para o Futuro? Confira mais curiosidades abaixo!</p>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/TLWr1L--ykI?si=T2rSPiQN8glFmlOp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <h3>Envie sua curiosidade</h3>
        <form>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea><br>
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="data">Coloque a data:</label>
            <input type="week" id="data" name="data"><br>
            <label for="email">Coloque o email:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" value="Enviar">
        </form>

        <h3>Cadastro de Feedback</h3>
        <form>
            <label for="nomeFeedback">Nome:</label>
            <input type="text" id="nomeFeedback" name="nomeFeedback" required><br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br>
            
            <label for="opiniao">Opinião:</label>
            <textarea id="opiniao" name="opiniao" required></textarea><br>
            
            <label for="favorito">Personagem Favorito:</label>
            <select id="favorito" name="favorito">
                <option value="rick">Rick Sanchez</option>
                <option value="morty">Morty Smith</option>
                <option value="summer">Summer Smith</option>
                <option value="beth">Beth Smith</option>
                <option value="jerry">Jerry Smith</option>
            </select><br>
            
            <label for="notificar">Gostaria de receber novidades?</label>
            <input type="checkbox" id="notificar" name="notificar"><br>
            
            <input type="submit" value="Enviar Feedback">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 - Site sobre Rick and Morty</p>
    </footer>
</body>
</html>
